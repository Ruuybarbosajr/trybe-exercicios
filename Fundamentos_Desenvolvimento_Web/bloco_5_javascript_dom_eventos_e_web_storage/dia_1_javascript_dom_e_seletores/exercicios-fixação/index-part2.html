<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="class-paragraph">
        Dê uma cor para este parágrafo!
      </p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="class-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById('paragraph');
      paragraph.style.color = 'red';
      document.querySelector('#page-title').innerText = 'Interestelar';
      document.querySelectorAll('#second-paragraph')[0].innerText =
        'Já que o primeiro exercício pede para alterar o nome do título para o nome do filme favorito, não poderia deixar de falar um pequeno detalhe sobre ele: VEJA PRA ONTEM!';
      document.querySelector('#subtitle').innerText = 'Sobre Interestelar';
      document.querySelectorAll('.class-paragraph')[1].style.color = 'red';
      document.querySelector('h4').style.color = 'green';
    </script>
  </body>
</html>
