<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
              - document.getElementById()
              - document.getElementsByClassName()
              - document.getElementsByTagName() */
      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a // 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function wichText() {
        let chargeTetx = document.getElementsByTagName('p')[0];
        chargeTetx.innerText =
          'Ser um excelente profissional, levando em consideração as Softs e Hards Skills';
      }
      wichText();

      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109))

      function wichColorMain() {
        let backgroundMain = document.getElementsByClassName('main-content')[0];
        backgroundMain.style.background = 'rgb(76,164,109)';
      }
      wichColorMain();

      // Crie uma função que mude a cor do quadrado vermelho para branco.

      function witchColorSection() {
        let backgroundSection =
          document.getElementsByClassName('center-content')[0];
        backgroundSection.style.background = 'white';
      }
      witchColorSection();

      // Crie uma função que corrija o texto da tag <h1>.

      function fixTitle() {
        let fixTitleH1 = document.getElementsByTagName('h1')[0];
        fixTitleH1.innerText = 'Exercício 5.1 - JavaScript';
      }
      fixTitle();

      //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function upperParagraph() {
        let fistParagraph = document.getElementsByTagName('p')[0];
        fistParagraph.innerText = fistParagraph.innerText.toUpperCase();
      }
      upperParagraph();

      // Crie uma função que exiba o conteúdo de todas as tags <p> no console.

      function allTags() {
        let allTagP = document.getElementsByTagName('p');
        for (let index = 0; index < allTagP.length; index++) {
          console.log(allTagP[index].innerText);
        }
      }
      allTags();
    </script>
  </body>
</html>
