<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <main id="main-body">
      <form action="" method="GET">
        <fieldset id="dados-pessoais">
          <legend>Dados Pessoais</legend>
          <label for="input-nome">Nome</label>
          <input type="text" maxlength="40" required id="input-nome" />
          <br />
          <label for="input-email">Email</label>
          <input type="email" maxlength="50" required id="input-email" />
          <br />
          <label for="input-cpf">CPF</label>
          <input type="text" maxlength="11" required id="input-cpf" />
          <br />
          <label for="input-adress">Endereço</label>
          <input type="text" maxlength="200" required id="input-adress" />
          <br />
          <label for="input-city"
            >Cidade
            <input type="text" id="input-city" />
          </label>
          <br />
          <label for="estado"
            >Estado
            <select name="estado" id="estado"></select>
          </label>
          <br />
          <fieldset>
            <legend>Tipo</legend>
            <input
              type="radio"
              name="tipo-moradia"
              value="casa"
              id="house"
              checked
            />
            <label for="house">Casa</label>
            <input
              type="radio"
              name="tipo-moradia"
              value="Apartamento"
              id="apartament"
            />
            <label for="apartament">Apartamento</label>
          </fieldset>
        </fieldset>
        <br />
        <fieldset id="resumo-cargo">
          <legend>Cargo Anterior</legend>
          <label for="resumo-currilo"
            >Resumo do Currículo
            <textarea
              name="resumo-currilo"
              id="resumo-currilo"
              cols="30"
              rows="10"
              maxlength="1000"
            ></textarea>
          </label>
          <br />
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" />
          <br />
          <label for="descrição">Descrição do cargo </label>
          <input type="text" maxlength="500" required id="descrição" />
          <br />
          <label for="input-date">Data de Inicio</label>
          <input
            type="text"
            id="input-date"
            pattern="\d{2}/\d{2}/\d{4}"
            required
          />
          <br />
          <button id="btn-submit" type="submit">ENVIAR</button>
        </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
